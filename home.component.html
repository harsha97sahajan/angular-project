<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Image</th>
  </tr>
  <tr *ngFor = "let user of userDat">
    <td>{{user.id}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    <td><img src="{{user.avatar}}"/></td>
  </tr>
</table>
<button (click)="this.pageInIt('1')">1</button>
<button (click)="this.pageInIt('2')">2</button>
<button (click)="this.pageInIt('3')">3</button>
<button (click)="saveUserabc()">Save User</button>
