<h2>Login Form</h2>

<form #userName="ngForm" (ngSubmit)="onClickSubmit(userName)"> 
    <input type="text" name="username" placeholder="Username" ngModel required> 
    <div class="error" *ngIf="userName.submitted && userName.form.controls.username.invalid">
        *This filed is requird
    </div>
    <br/>
    <br/> 
    <input type="password" name="password" placeholder="Password" ngModel required> 
    <div class="error" *ngIf="userName.submitted && userName.form.controls.password.invalid">
        *This filed is requird
    </div>
    <br/> 
    <br/>
    <input type="submit" value="submit"> 
 </form>
